<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  </head>
  <body>
    <div id="container" class="game">
      <div id="canvas" class="game__canvas"></div>
      <div id="score" class="game__score">0</div>
      <div id="instructions" class="game__instructions">Click (or press the spacebar) to place the block</div>
      <div class="game__game-over">
        <h2>Game Over</h2>
        <p>Click or tap the Spacebar to start again</p>
      </div>
      <div class="game__game-ready">
        <div id="start-button" class="game__start-button">Start</div>
        <div></div>
      </div>
    </div>
  </body>
</html>
